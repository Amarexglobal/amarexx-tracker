<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ARAMEX Tracking</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #b30000; /* Red background */
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    .logo {
        font-size: 38px;
        font-weight: 900;
        margin-top: 40px;
        letter-spacing: 3px;
        color: #ff4d4d;
        text-shadow: 2px 2px 5px black;
    }

    .box {
        background: rgba(0,0,0,0.25);
        width: 90%;
        max-width: 400px;
        margin: 40px auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        transition: transform 0.6s, opacity 0.6s;
    }

    input {
        width: 85%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        background: black;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #333;
    }

    .result {
        margin-top: 25px;
        padding: 15px;
        background: rgba(255,255,255,0.18);
        border-radius: 10px;
        display: none;
        text-align: left;
    }

    /* Loading panel */
    .loader-box {
        display: none;
        margin-top: 20px;
        font-size: 18px;
    }

    .spinner {
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 10px auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Animations for welcome page */
    #welcomePage {
        transform: translateY(-100px);
        opacity: 0;
        animation: slideIn 1s forwards;
    }

    @keyframes slideIn {
        0% { transform: translateY(-100px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    /* Fade in for tracking page */
    #trackingPage {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.6s, transform 0.6s;
    }

    #trackingPage.show {
        opacity: 1;
        transform: scale(1);
    }

</style>
</head>

<body>

<div class="logo">ARAMEX</div>

<!-- WELCOME PAGE -->
<div class="box" id="welcomePage">
    <h2>Welcome to ARAMEX Tracking</h2>
    <p>Click below to start tracking your shipment</p>
    <button onclick="showTracking()">Start Tracking</button>
</div>

<!-- TRACKING PAGE -->
<div class="box" id="trackingPage" style="display:none;">
    <h2>Track Your Shipment</h2>

    <input type="text" id="trackInput" placeholder="Enter Tracking Number">
    <button onclick="trackNow()">TRACK</button>

    <!-- LOADING PANEL -->
    <div class="loader-box" id="loaderBox">
        <div class="spinner"></div>
        Processing your tracking number...
    </div>

    <!-- RESULT PANEL -->
    <div class="result" id="resultBox">
        <h3>Tracking Result</h3>
        <p id="details"></p>
    </div>
</div>

<script>
    const UNIQUE_CODE = "67aaGhywoBotffsouth";

    function showTracking() {
        document.getElementById("welcomePage").style.display = "none";
        let trackingPage = document.getElementById("trackingPage");
        trackingPage.style.display = "block";
        setTimeout(() => {
            trackingPage.classList.add("show");
        }, 50);
    }

    function trackNow() {
        let userInput = document.getElementById("trackInput").value.trim();
        let loader = document.getElementById("loaderBox");
        let resultBox = document.getElementById("resultBox");
        let details = document.getElementById("details");

        // Reset panels
        resultBox.style.display = "none";
        loader.style.display = "block";

        // Simulate loading (2 seconds)
        setTimeout(() => {
            loader.style.display = "none";

            if (userInput === UNIQUE_CODE) {
                details.innerHTML = `
                    <b>Status:</b> In Transit<br>
                    <b>Custom Duty:</b> Not yet cleared<br><br>
                    <b>Origin:</b> Yemen<br>
                    <b>Current Location:</b> South Africa<br>
                    <b>Destination:</b> Botswana<br><br>
                    <b>Item Quantity:</b> 1<br>
                    <b>Weight:</b> 6.7 kg<br><br>
                    <b>Sender:</b> Bien Millicent<br>
                    <b>Receiver:</b> Mr Gordon N. Matengu<br>
                    <b>Address:</b> P.O. Box 365, Kasane, Botswana<br><br>
                    <b>Last Update:</b> To be cleared for dispatch
                `;
                resultBox.style.display = "block";
            } else {
                details.innerHTML = "‚ùå Invalid Tracking Number";
                resultBox.style.display = "block";
            }
        }, 2000);
    }
</script>

</body>
</html>
